 <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>switch</title>
  </head>
  <body align="center">
    <h2>Apply switch case</h2>
    <br />
    <br />
    <label>Enter your Number :</label>
    <input type="number" placeholder="number" id="num" />
    <br />
    <br />
    <button type="submit" onclick="fun()">submit</button>

    <script type="text/javascript">
      function fun() {
        var input = document.getElementById("num").value;
        var letter = String.fromCharCode(input);
        switch (
          input % 2 == 0
            ? 1
            : input % 2 != 0
            ? 2
            : input > 0
            ? 3
            : input < 0
            ? 4
            : input == 0
            ? 5
            : 0
        ) {
          case 1:
            if (input == 0) console.log("Even Number :", input);

          case 2:
            if (input == 1) console.log("Odd Number :", input);

          case 3:
            if (input > 0) console.log("Positive Number :", input);

          case 4:
            if (input < 0) console.log("Negative Number :", input);

          case 5:
            if (input == 0) console.log("Given input value zero");
            break;
        }
        switch (
          letter == letter.toLowerCase()
            ? 6
            : letter == letter.toUpperCase()
            ? 7
            : 0
        ) {
          case 6:
            console.log("Lowercase letter :", letter);
            break;
          case 7:
            console.log("Uppercase letter :", letter);
            break;
        }
      }
    </script>
  </body>
</html>
