<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>operations</title>
    <script>
      function tryit() {
        var num1 = parseInt(document.getElementById("num1").value);
        console.log("NUMBER1:", num1);
        var num2 = parseInt(document.getElementById("num2").value);
        console.log("NUMBER2:", num2);
        var sum = num1 + num2;
        console.log("sum", sum);
        var sub = num1 - num2;
        console.log("sub", sub);
        var mul = num1 * num2;
        console.log("mul", mul);
        var div = num1 / num2;
        console.log("div", div);

        document.getElementById("SUM").value = sum;
        document.getElementById("SUB").value = sub;
        document.getElementById("MUL").value = mul;
        document.getElementById("DIV").value = div;
        document.getElementById("inner").innerHTML = "numer1:" +  num1;
      }
    </script>
  </head>
  <body>
    <fieldset style="width: 60px">
      <legend>Calculate Karo</legend>
      Num 1 : <input type="text" id="num1" /> Num2:
      <input type="text" id="num2" />
      <br />
      <br />
      <input type="button" value="Enter" onclick="tryit()" />
    </fieldset>

    <fieldset style="width: 60px">
      <legend>Intha vachiko</legend>
      <table>
        <tr>
          <td>sum</td>
          <td><input type="text" id="SUM" readonly /></td>
        </tr>
        <tr>
          <td>Subtract</td>
          <td><input type="text" id="SUB" readonly /></td>
        </tr>
        <tr>
          <td>Multiply</td>
          <td><input type="text" id="MUL" readonly /></td>
        </tr>
        <tr>
          <td>Divide</td>
          <td><input type="text" id="DIV" /></td>
        </tr>
      </table>
    </fieldset>
    <fieldset style="width: 60px">
      <div class="out" align="center">
        <p id="inner"></p>
      </div>
    </fieldset>
  </body>
</html>
